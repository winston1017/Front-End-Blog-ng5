<div class="home-page">
  <div class="showcase">
    <div class="banner">
      <div class="container">
        <div class="row">

          <div class="leftSide col-lg-3 col-md-3 hidden-xs hidden-sm">

            <div class="ani">
              <div class="mtest"></div>
            </div>
            <h1 class="animated bounceIn ubuntu-font">Winston Lee</h1>
          </div>

          <div class="rightSide col-lg-9 col-md-9 col-sm-12 col-xs-12">

            <div class="row">

              <div class="col-md-10 col-md-offset-1 col-xs-12 col-sm-12">
                <h1>
                  <span class="type-font" id="typed-strings"></span>
                </h1>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1 col-xs-12 col-sm-12">
                  <h2 class="type-font">
                    Here is my
                    <a href="http://winstonlee.me/ResumeC.pdf">[&nbsp;resume&nbsp;]</a>.
                  </h2>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1 col-xs-12 col-sm-12">
                <h3>
                  <a href="https://www.linkedin.com/in/winston-software-developer/">
                    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-256.png" class="img-contact hvr-wobble-top" />
                  </a>
                  <a href="https://github.com/winston1017/">
                    <img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" class="img-contact hvr-wobble-top" />
                  </a>
                  <a href="mailto:winston1017@gmail.com">
                    <img src="http://icons.iconarchive.com/icons/alecive/flatwoken/512/Apps-Gmail-icon.png" class="img-contact hvr-wobble-top" />
                  </a>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <div class="feed-toggle">
          <div class="row">
            <ul class="nav nav-pills outline-active">
              <div class="col-3">
                <li class="nav-item">
                  <a class="nav-link" [ngClass]="{'active': listConfig.type === 'all' && !listConfig.filters.tag}" (click)="setListTo('all')">
                    Global Feed
                  </a>
                </li>
              </div>
              <div class="col-3">
                <li class="nav-item">
                  <a class="nav-link" [ngClass]="{'active': listConfig.type === 'links'}" (click)="setListTo('links')">
                    Helpful Links
                  </a>
                </li>
              </div>
              <div class="col-3">
                <li class="nav-item" [hidden]="!listConfig.filters.tag">
                  <a class="nav-link active">
                    <i class="ion-pound"></i> {{ listConfig.filters.tag }}
                  </a>
                </li>
              </div>
            </ul>
          </div>
        </div>

        <article-list [limit]="10" [config]="listConfig"></article-list>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <p>
            <b>Popular Tags</b>
          </p>

          <div class="tag-list">
            <a href="#" *ngFor="let tag of tags" (click)="setListTo('all', {tag: tag})" class="tag-default tag-pill">
              {{ tag }}
            </a>
          </div>

          <div [hidden]="tagsLoaded">
            Loading tags...
          </div>

          <div [hidden]="!tagsLoaded || tags.length">
            No tags are here... yet.
          </div>
        </div>
      </div>

    </div>
  </div>
