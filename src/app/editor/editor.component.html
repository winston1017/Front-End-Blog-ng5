<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-xs-12">
        <h1>Title:
          <br>&nbsp;{{this.article.title}}</h1>

        <list-errors [errors]="errors"></list-errors>
        <form [formGroup]="articleForm">
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <input class="form-control form-control-lg" formControlName="title" type="text" placeholder="Article Title" (keyup)="onKey($event)"
              />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control" formControlName="description" type="text" placeholder="Preview" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control" formControlName="body" rows="8" placeholder="Write article in markdown">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control" type="text" placeholder="Enter tags" [formControl]="tagField" (keyup.enter)="addTag()" />

              <div class="tag-list">
                <span *ngFor="let tag of article.tagList" class="tag-default tag-pill">
                  <i class="ion-close-round" (click)="removeTag(tag)"></i>
                  {{ tag }}
                </span>
              </div>
            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
              Publish Article
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
